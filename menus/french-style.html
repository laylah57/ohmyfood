<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>&Agrave; la française</title>
        <link rel="stylesheet" type="text/css" href="../css/app.css" />
        <link rel="stylesheet" type="text/css" href="../resources/fontawesome/css/solid.min.css" />
        <link rel="stylesheet" type="text/css" href="../resources/fontawesome/css/regular.min.css" />
        <link rel="stylesheet" type="text/css" href="../resources/fontawesome/css/fontawesome.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet" />
    </head>

    <body>
        <header>
            <nav class="navbar">
                <a href="../index.html">
                    <icon class="fas fa-arrow-left"></icon>
                </a>
                <div class="logo">
                    <h1 class="header-logo">ohmyfood</h1>
                </div>
            </nav>
            <div class="menu-image"></div>
        </header>
        
        <div class="restaurant-menu">
            <div class="restaurant-name">
                <h2>
                    &Agrave; la française
                </h2>
                <icon class="far fa-heart"></icon>
            </div>
            <div class="menu-course">
                <h3>Entrées</h3>
                <div class="capsule">
                    <div class="dish-description">
                        <p>Tartare de poulpe acidulé</p>
                        <p>Aux zests d'orange</p>
                    </div>
                    <div class="price-animated">
                        <p>25€</p>
                    </div>
                </div>
            </div>
            <button class="animated-button" type="button">
                Commander
            </button>
        </div>

        <footer>
            <h3 class="footer-logo"><h3>
            <ul class="footer-links">
                <li class="footer-item"><icon class="fas fa-utensils"></icon>Proposer un restaurant</li>
                <li class="footer-item"><icon class="fas fa-hands-helping"></icon>Devenir partenaire</li>
                <li class="footer-item">Mentions légales</li>
                <li class="footer-item">Contact</li>
            </ul>
        </footer>
    </body>
</html>
